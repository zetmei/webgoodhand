<script>
//LightBox(v2.0)
    $('._LBText, ._LBPic, ._LBMask, .nextLB, .backLB').hide();
    
    $('.mainimg').on('click', setOnLB);
    function setOnLB() {
        var griditem = $(this).closest('.griditem');
        var picSid = $(this).attr('data-picSid');
        $('._LBPic img').attr('src', '' + picJSON[picSid-1].picSrc + '').css({
            'max-width': '90%',
            'max-height': '90%'
        });
        $('._LBText, ._LBPic, ._LBMask, .nextLB, .backLB').fadeIn();
        $('._LBMask').on('click', setOffLB);

        $('._LBPic, .nextLB img').on('click', function () {
            if( griditem.next() ){
                griditem = griditem.next();
                $('.nextLB img').show();
                var nextPicSid = griditem.find('.mainimg').attr('data-picSid');
                $('._LBPic img').attr('src', '' + picJSON[nextPicSid-1].picSrc + '').css({
                    'max-width': '90%',
                    'max-height': '90%'
                });
            }else{
                alert();
            }
        });
    }
    function setOffLB() {
        $('._LBText, ._LBPic, ._LBMask, .nextLB, .backLB').fadeOut();
    }
</script>

<script>
//switch
	function gotoIndex(){ location.href="indexPage.htm" };
	$(function(){
		$('._switch li:last-child').find('p').addClass('_switchRedColor').removeClass('_switchWhiteColor');
		$('._switch li:last-child').siblings('li').find('p').addClass('_switchWhiteColor');
		$('._switch li:last-child').find('span').addClass('_switchSpanFocus').removeClass('_switchSpanUnfocus');
		$('._switch li:last-child').siblings('li').find('span').addClass('_switchSpanUnfocus').removeClass('_switchSpanFocus');
		$('._switchMask').stop().animate({left: '95px'},500,'easeOutBounce');
	})
	$('._switch li:first-child').on('click', sGC);
	function sGC(){
		$(this).find('p').addClass('_switchRedColor').removeClass('_switchWhiteColor');
		$(this).siblings('li').find('p').addClass('_switchWhiteColor');
		$(this).find('span').addClass('_switchSpanFocus').removeClass('_switchSpanUnfocus');
		$(this).siblings('li').find('span').addClass('_switchSpanUnfocus').removeClass('_switchSpanFocus');
		$('._switchMask').stop().animate({left: '0px'},500,'easeOutBounce',gotoIndex);
		$('.goodCraft, .goodDesign').stop();
		$('.navBtn a .whiteColor').removeClass('whiteColor');

	}
</script>

<script>
//至頂按鈕
	var winTop = $(window).scrollTop();
	$(window).on('scroll', showTopBtn);
	function showTopBtn(){
		winTop = $(window).scrollTop();
		if(winTop > 1000){
			$('.topBtn').addClass('topBtnShow');
		}else{
			$('.topBtn').removeClass('topBtnShow');
		}
	};
	$('.topBtn').on('click', goToTop);
	function goToTop(){
		var $body = (window.opera) ? (document.compatMode == "CSS1Compat" ? $('html') : $('body')) : $('html,body');
		$body.animate({
			scrollTop: 0
		}, 2000,'easeOutBounce');
	}
</script>

<script>

	   	};
	}
</script>
