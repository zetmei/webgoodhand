            <span>
                黃銅1897
            </span>
            <p>黃銅1897（明治30年）鑄造製造商成立“二上”時，在富山縣高岡 推出家居用品品牌的黃銅“FUTAGAMI”。 耐腐蝕性強黃銅，加工比較容易，建築五金，船用五金，家具五金，從遠古時代 它已經應用於各個領域。 有材料的質地柔軟，光澤和優雅，有著悠久的歷史，以及材料，如佛教藝術和手工藝。 表面被氧化，從而使用它，如果我用黃銅，口味獨特出來， 這是我們所熟悉的地方，人們的物質。 請欣賞會增加銅湧出來此附件的家居用品的使用壽命。
            </p>
